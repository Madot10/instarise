<script type="text/javascript">


    function startOfWeek(date) {
        var diff = date.getDate() - date.getDay() + (date.getDay() === 0 ? -7 : 0);
        return new Date(date.setDate(diff));
    }

    function getMes(num) {
        switch (num + 1) {
            case 1:
                return 'Enero';
            case 2:
                return 'Febrero';
            case 3:
                return 'Marzo';
            case 4:
                return 'Abril';
            case 5:
                return 'Mayo';
            case 6:
                return 'Junio';
            case 7:
                return 'Julio';
            case 8:
                return 'Agosto';
            case 9:
                return 'Septiembre';
            case 10:
                return 'Octubre';
            case 11:
                return 'Noviembre';
            case 12:
                return 'Diciembre';
        }
    }

    function getDia(nd) {
        switch (nd + 1) {
            case 1:
                return 'Domingo';
            case 2:
                return 'Lunes';
            case 3:
                return 'Martes';
            case 4:
                return 'Miercoles';
            case 5:
                return 'Jueves';
            case 6:
                return 'Viernes';
            case 7:
                return 'Sabado';
        }
    }

    function genTag(time) {
        let tag = '';
        if (time.getDate() > 9) {
            tag += time.getDate();
        } else {
            tag += '0' + time.getDate();
        }

        tag += getMes(time.getMonth()).slice(0, 3);
        return tag;
    }
